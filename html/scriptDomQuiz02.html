<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="heading"></h1>
    <p id="msg"></p>
    <div id="result"></div>

    <script>
        let customer = parseInt(prompt("입장객은 몇 명입니까?"));
        console.log("[debug] >>> customer ", customer);

        let column = parseInt(prompt("한 줄에 몇 명씩 앉습니까?"));
        console.log("[debug] >>> customer ", column);


        let row = customer % column === 0 ? customer / column : parseInt(customer / column) + 1;

        let heading = "자리배치도";
        document.querySelector("#heading").innerHTML = heading;
        document.querySelector(
            "#msg"
        ).innerHTML = `요청하신 정보 확인 결과 ${row}줄이 필요합니다.`;

        /*
        요구사항)
        - 행을 만들기위해서(if ~ else ) 입력받은 customer 와 column 활용하여 row 변수에 값을 담는다
        - <div id="result"> 영역에 반복문을 이용해서 <table>
        - 행, 열
        - 좌석번호를 출력
        */

        let table = "<table border='1'>";
        let num = 1;
        
        for (let i=0; i<row; i++) {
            table += `<tr>`;
            for(let j=0; j<column; j++) {
                if(num <= customer) {
                    table += `<td>${num}</td>`;
                    num++;
                } else {
                    table += `<td></td>`;
                }
            }
            table += `</tr>`
        }
        table += `</table>`;
        
        document.querySelector('#result').innerHTML = table;



    </script>
  </body>
</html>
