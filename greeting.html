<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <p>
    <div align="center">웹(feat.jslim)</div>
    <hr />
    <!-- 여기는 주석을 정의하는 부분입니다. -->
    <form action="">
      <div class="mb-3 row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="staticEmail"
            placeholder="email@example.com"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label"
          >Password</label
        >
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword" />
        </div>
        <button type="button" class="btn btn-primary" id="loginBtn">
          Success
        </button>
      </div>
    </form>
    <hr />
    <p></p><a href="./login.html">로그인 페이지 이동</a></p>
    <a href="javascript:alert('클릭');">자바스크립트 호출</a>
  </body>
  <script>
    let btn = document.querySelector("#loginBtn");
    console.log("[debug] >>> ", btn);
    btn.addEventListener("click", function () {
      let email = document.querySelector("#staticEmail");
      console.log("[debug] >>> ", email.value);

      let password = document.querySelector("#inputPassword");
      console.log("[debug] >>> ", password.value);
    });
  </script>
</html>
